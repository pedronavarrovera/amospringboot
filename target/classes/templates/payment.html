<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --card: #ffffff;
      --text: #0b1220;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-2: #0ea5e9;
      --shadow: 0 12px 30px rgba(15, 23, 42, .12);
      --radius: 16px;
      --success-bg: #ecfdf5;
      --success-text: #065f46;
      --error-bg: #fef2f2;
      --error-text: #991b1b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 1200px at 20% -10%, rgba(37,99,235,.25), transparent 40%),
        radial-gradient(1000px 1000px at 120% 0%, rgba(14,165,233,.18), transparent 40%),
        #f5f7fb;
    }
    .shell { max-width: 860px; margin: 48px auto; padding: 0 20px; }
    .header {
      background: linear-gradient(135deg, var(--bg), #1e293b);
      color: #fff; border-radius: var(--radius); padding: 24px 28px;
      box-shadow: var(--shadow); display:flex; align-items:center; justify-content:space-between; gap:16px;
    }
    .brand { font-weight: 700; letter-spacing: .2px; display:flex; align-items:center; gap:.75rem; }
    .brand-logo { width:42px; height:auto; display:block; }
    .card { background: var(--card); border-radius: var(--radius); box-shadow: var(--shadow); padding: 28px; margin-top: 22px; }
    h1 { margin:0 0 12px 0; font-size: clamp(22px, 3vw, 28px); letter-spacing: -0.3px; }
    p { margin: 0 0 20px 0; color: var(--muted); }
    .row { display:flex; flex-wrap:wrap; gap:18px; align-items:center; }
    .field { flex:1 1 260px; display:flex; flex-direction:column; }
    label { font-weight:600; margin-bottom:6px; }
    input { padding:12px; border:1px solid #e5e7eb; border-radius:12px; }
    .readonly-value { padding:12px; border:1px dashed #e5e7eb; border-radius:12px; background:#fafafa; color:#6b7280; }
    .btn {
      display:inline-flex; align-items:center; gap:.5rem; padding: 12px 18px; border-radius: 12px;
      text-decoration:none; font-weight: 600; border: 1px solid transparent; cursor:pointer;
    }
    .btn-primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color:#fff; box-shadow: 0 10px 20px rgba(37,99,235,.25); }
    .btn-link { background:#fff; border:1px solid #e5e7eb; color: var(--accent); }
    pre.code { background:#0f172a; color:#e2e8f0; border-radius:12px; padding:14px; overflow:auto; }

    /* Banners */
    .banner {
      display:none; margin-top: 18px; padding: 14px 16px; border-radius: 12px;
      border: 1px solid transparent;
    }
    .banner-success { display:none; background: var(--success-bg); color: var(--success-text); border-color: #a7f3d0; }
    .banner-error { display:none; background: var(--error-bg); color: var(--error-text); border-color: #fecaca; }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px 28px;
      max-width: 520px;
      width: calc(100% - 32px);
      animation: fadeIn 0.25s ease;
    }
    .modal h3 {
      margin: 0 0 12px 0;
      font-size: 22px;
      color: var(--text);
    }
    .modal p { margin: 0 0 16px 0; color: var(--muted); }
    .summary {
      text-align:left;
      background:#f8fafc;
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:12px 14px;
      margin-bottom:16px;
      font-size:14px;
      line-height:1.5;
    }
    .summary dt { font-weight:600; }
    .summary dd { margin: 0 0 8px 0; color:#334155; }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    .btn-cancel {
      background: #fff;
      border: 1px solid #e5e7eb;
      color: var(--muted);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Header -->
    <div class="header">
      <div class="brand">
        <img th:src="@{/images/amo-logo.png}" alt="@MO Logo" class="brand-logo" />
        <span>Payments</span>
      </div>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-link">Logout</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>

    <main class="card" role="main">
      <h1>Make a Payment</h1>
      <p class="muted">Apply a payment from A to B on the matrix (server-to-server).</p>

      <form id="paymentForm" th:action="@{/payment}" method="post" th:object="${form}">
        <div class="row">
          <div class="field">
            <label>Blob name *</label>
            <input type="hidden" th:field="*{blob_name}" />
            <div class="readonly-value" th:text="*{blob_name}">loading…</div>
          </div>
          <input type="hidden" th:field="*{container}" th:value="${form.container} ?: 'matrices'" />
        </div>

        <div class="row">
          <div class="field">
            <label>Node A *</label>
            <input type="hidden" th:field="*{node_a}" />
            <div class="readonly-value" th:text="*{node_a}">loading…</div>
          </div>
          <div class="field">
            <label>Node B *</label>
            <input th:field="*{node_b}" placeholder="Enter recipient node" required />
          </div>
          <div class="field">
            <label>Amount * (integer)</label>
            <input th:field="*{amount}" type="number" step="1" min="1" placeholder="100" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label>Out base (fixed)</label>
            <input type="hidden" th:field="*{out_base}" />
            <div class="readonly-value" th:text="*{out_base}">loading…</div>
          </div>
        </div>

        <div class="row" style="margin-top:10px">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button id="submitBtn" class="btn btn-primary" type="button">Submit Payment</button>
          <a class="btn btn-link" th:href="@{/home}">Cancel</a>
        </div>

        <div style="color:#b91c1c;margin-top:10px" th:if="${error}" th:text="${error}"></div>
      </form>
    </main>

    <!-- Success / Error banners (populated by JS after response) -->
    <div id="successBanner" class="banner banner-success"></div>
    <div id="errorBanner" class="banner banner-error"></div>

    <section class="card" th:if="${result}" style="margin-top:18px">
      <h2 style="margin-top:0;">Result</h2>
      <script type="application/json" id="paymentResult"
              th:utext="${@objectMapper.writeValueAsString(result)}">{}</script>
      <pre class="code" id="resultJson">Loading…</pre>
    </section>
  </div>

  <!-- Modal Confirmation -->
  <div id="confirmModal" class="modal-overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <h3>Confirm Payment</h3>
      <p>Please review the details before submitting.</p>

      <dl class="summary">
        <dt>Blob</dt>      <dd id="sumBlob">—</dd>
        <dt>Container</dt> <dd id="sumContainer">—</dd>
        <dt>From (Node A)</dt> <dd id="sumFrom">—</dd>
        <dt>To (Node B)</dt>   <dd id="sumTo">—</dd>
        <dt>Amount</dt>    <dd id="sumAmount">—</dd>
        <dt>Out base</dt>  <dd id="sumOutBase">—</dd>
      </dl>

      <div class="modal-buttons">
        <button id="confirmNo" class="btn btn-cancel" type="button">Cancel</button>
        <button id="confirmYes" class="btn btn-primary" type="button">Yes, Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Elements
    const submitBtn   = document.getElementById('submitBtn');
    const modal       = document.getElementById('confirmModal');
    const yesBtn      = document.getElementById('confirmYes');
    const noBtn       = document.getElementById('confirmNo');
    const form        = document.getElementById('paymentForm');

    // Summary fields
    const sumBlob     = document.getElementById('sumBlob');
    const sumContainer= document.getElementById('sumContainer');
    const sumFrom     = document.getElementById('sumFrom');
    const sumTo       = document.getElementById('sumTo');
    const sumAmount   = document.getElementById('sumAmount');
    const sumOutBase  = document.getElementById('sumOutBase');

    // Banners
    const successBanner = document.getElementById('successBanner');
    const errorBanner   = document.getElementById('errorBanner');

    // Show modal with live summary pulled from the form
    submitBtn.addEventListener('click', () => {
      // Pull visible values (divs) and inputs
      sumBlob.textContent      = (form.querySelector('[th\\:field="*{blob_name}"]') ? '' : '') || document.querySelector('.readonly-value[th\\:text="*{blob_name}"]')?.textContent || '';
      sumContainer.textContent = form.querySelector('input[name="container"]')?.value || 'matrices';
      sumFrom.textContent      = document.querySelector('.readonly-value[th\\:text="*{node_a}"]')?.textContent || '';
      sumTo.textContent        = form.querySelector('input[name="node_b"]')?.value || '';
      sumAmount.textContent    = form.querySelector('input[name="amount"]')?.value || '';
      sumOutBase.textContent   = document.querySelector('.readonly-value[th\\:text="*{out_base}"]')?.textContent || '';

      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
    });

    yesBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      form.submit();
    });

    noBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
    });

    // Pretty-print result JSON if present + show success/error banners
    (function () {
      const el = document.getElementById('paymentResult');
      if (!el) return;

      const text = el.textContent || '{}';
      let json, pretty = text;
      try {
        json = JSON.parse(text);
        pretty = JSON.stringify(json, null, 2);
      } catch (_) {
        // leave as raw text
      }

      // dump JSON to <pre>
      const pre = document.getElementById('resultJson');
      if (pre) pre.textContent = pretty;

      // Show confirmation if written
      if (json && json.status === 'ok' && json.written_blob) {
        successBanner.style.display = 'block';
        successBanner.classList.add('banner-success');
        successBanner.textContent = '✅ Payment applied. Matrix written to blob: ' + json.written_blob;
      } else if (json && json.status && json.status !== 'ok') {
        errorBanner.style.display = 'block';
        errorBanner.classList.add('banner-error');
        errorBanner.textContent = '⚠️ Payment response: ' + (json.note || json.status);
      }
    })();
  </script>
</body>
</html>
