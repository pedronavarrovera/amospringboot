<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Find Cycle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f172a; --card:#fff; --text:#0b1220; --muted:#6b7280; --accent:#2563eb; --accent-2:#0ea5e9; --shadow:0 12px 30px rgba(15,23,42,.12); --radius:16px; }
    *{ box-sizing:border-box } body{ margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:#f5f7fb; color:var(--text) }
    .shell{ max-width:860px; margin:48px auto; padding:0 20px }
    .header{ background:linear-gradient(135deg,var(--bg),#1e293b); color:#fff; border-radius:var(--radius); padding:24px 28px; box-shadow:var(--shadow); margin-bottom:24px; display:flex; justify-content:space-between; align-items:center }
    .brand{ display:flex; align-items:center; gap:.75rem; font-weight:700; font-size:20px; letter-spacing:.2px }
    .brand-logo{ width:42px; height:auto; display:block }
    .card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:28px }
    .row{ display:flex; flex-wrap:wrap; gap:16px }
    .field{ flex:1 1 240px; display:flex; flex-direction:column }
    label{ font-weight:600; margin-bottom:6px }
    input{ padding:12px; border:1px solid #e5e7eb; border-radius:12px }
    .btn{ display:inline-flex; align-items:center; gap:.5rem; padding:12px 18px; border-radius:12px; font-weight:600; text-decoration:none; border:1px solid #e5e7eb; background:#fff; color:#111 }
    .btn-primary{ color:#fff; background:linear-gradient(135deg,var(--accent),var(--accent-2)); border-color:transparent }
    .btn:hover{ filter:brightness(1.02) }
    .muted{ color:var(--muted) }
    pre.code{ background:#0f172a; color:#e2e8f0; border-radius:12px; padding:14px; overflow:auto }
    .logout-form{ display:inline; margin:0 } .logout-btn{ background:#fff; border:1px solid #e5e7eb; color:var(--accent); border-radius:12px; padding:10px 14px }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="brand">
        <img th:src="@{/images/amo-logo.png}" alt="@MO Logo" class="brand-logo" />
        <span>Find Cycle</span>
      </div>
      <form th:action="@{/logout}" method="post" class="logout-form">
        <button type="submit" class="logout-btn">Logout</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
    </div>

    <main class="card">
      <h1 style="margin-top:0">Find Cycle</h1>
      <p class="muted">Find A → B → shortest path back to A. Optionally apply settlement.</p>

      <form id="findForm">
        <div class="row">
          <div class="field">
            <label>Blob name *</label>
            <input id="blob_name" placeholder="sample.b64" required>
          </div>
          <div class="field">
            <label>Node A *</label>
            <input id="node_a" placeholder="Alice" required>
          </div>
          <div class="field">
            <label>Node B *</label>
            <input id="node_b" placeholder="Bob" required>
          </div>
          <div class="field">
            <label>Container (optional)</label>
            <input id="container" placeholder="mycontainer">
          </div>
          <div class="field">
            <label class="muted">Apply settlement (optional)</label>
            <input type="checkbox" id="apply_settlement">
          </div>
          <div class="field">
            <label>Out base (optional)</label>
            <input id="out_base" placeholder="payment-update">
          </div>
        </div>

        <div class="row" style="margin-top:12px">
          <button class="btn btn-primary" type="submit" id="submitBtn">Find</button>
          <a class="btn" th:href="@{/matrix}">Cancel</a>
        </div>
        <div id="error" style="color:#b91c1c; margin-top:10px"></div>
      </form>
    </main>

    <section class="card" id="resultCard" style="display:none; margin-top:18px">
      <h2 style="margin-top:0;">Result</h2>
      <pre class="code" id="resultPre"></pre>
    </section>
  </div>

  <script>
    const form = document.getElementById('findForm');
    const resultCard = document.getElementById('resultCard');
    const resultPre = document.getElementById('resultPre');
    const errorEl = document.getElementById('error');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.textContent = '';
      resultCard.style.display = 'none';
      btn.disabled = true;

      const payload = {
        blob_name: document.getElementById('blob_name').value.trim(),
        node_a: document.getElementById('node_a').value.trim(),
        node_b: document.getElementById('node_b').value.trim(),
        container: document.getElementById('container').value.trim() || null,
        apply_settlement: document.getElementById('apply_settlement').checked ? true : null,
        out_base: document.getElementById('out_base').value.trim() || null
      };
      if (!payload.blob_name || !payload.node_a || !payload.node_b) {
        errorEl.textContent = 'blob_name, node_a and node_b are required';
        btn.disabled = false; return;
      }

      try {
        const res = await fetch('https://api.amo.onl/matrix/cycle/find', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
          body: JSON.stringify(payload)
        });
        const json = await res.json().catch(() => ({ error: 'Invalid JSON response' }));
        resultPre.textContent = JSON.stringify({ status: res.status, ...json }, null, 2);
        resultCard.style.display = 'block';
      } catch (err) {
        resultPre.textContent = 'Error: ' + err.message;
        resultCard.style.display = 'block';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
