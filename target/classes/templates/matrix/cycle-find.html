<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Find Cycle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre.code { background:#0f172a; color:#e2e8f0; border-radius:.5rem; padding:1rem; overflow:auto; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-3">Find Cycle</h1>
      <div>
        <a class="btn btn-outline-secondary me-2" th:href="@{/matrix}">Matrix</a>
        <a class="btn btn-link" th:href="@{/home}">‚Üê Home</a>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="findForm" th:action="@{/matrix/cycle/find}" method="post" th:object="${form}" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Blob name *</label>
            <input class="form-control" th:field="*{blob_name}" required placeholder="sample.b64">
          </div>
          <div class="col-md-4">
            <label class="form-label">Node A *</label>
            <input class="form-control" th:field="*{node_a}" required placeholder="Alice">
          </div>
          <div class="col-md-4">
            <label class="form-label">Node B *</label>
            <input class="form-control" th:field="*{node_b}" required placeholder="Bob">
          </div>

          <div class="col-md-4">
            <label class="form-label">Container (optional)</label>
            <input class="form-control" th:field="*{container}" placeholder="mycontainer">
          </div>
          <div class="col-md-4">
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" th:field="*{apply_settlement}" id="applySettlement">
              <label class="form-check-label" for="applySettlement">Apply settlement</label>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Out base (optional)</label>
            <input class="form-control" th:field="*{out_base}" placeholder="payment-update">
          </div>

          <div class="col-12">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button id="submitBtn" class="btn btn-primary" type="submit">
              <span class="spinner-border spinner-border-sm me-2 d-none" id="spinner"></span>
              Find
            </button>
          </div>
        </form>

        <div class="mt-3" th:if="${error}">
          <div class="alert alert-danger" th:text="${error}"></div>
        </div>
      </div>
    </div>

    <div id="resultCard" class="card shadow-sm mt-4 d-none" th:classappend="${result} ? '' : ' d-none'">
      <div class="card-body">
        <h5 class="card-title">Result</h5>
        <pre class="code" id="resultPre" th:text="${#objects.toJson(result)}"> </pre>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('findForm');
    const spinner = document.getElementById('spinner');
    const submitBtn = document.getElementById('submitBtn');
    const resultCard = document.getElementById('resultCard');
    const resultPre = document.getElementById('resultPre');
    const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;

    // Progressive enhancement: AJAX submit with CSRF header
    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.remove('d-none');
      submitBtn.disabled = true;

      const fd = new FormData(form);
      const payload = {
        blob_name: fd.get('blob_name'),
        node_a: fd.get('node_a'),
        node_b: fd.get('node_b'),
        container: fd.get('container') || null,
        apply_settlement: fd.get('apply_settlement') === 'on' ? true : null,
        out_base: fd.get('out_base') || null
      };

      try {
        const res = await fetch('/matrix/cycle/find', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...(csrfHeader && csrfToken ? { [csrfHeader]: csrfToken } : {})
          },
          body: JSON.stringify(payload)
        });
        const json = await res.json();
        resultPre.textContent = JSON.stringify(json, null, 2);
        resultCard.classList.remove('d-none');
      } catch (err) {
        resultPre.textContent = 'Request failed: ' + err;
        resultCard.classList.remove('d-none');
      } finally {
        spinner.classList.add('d-none');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
