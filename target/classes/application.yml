# =========================
# Default / PROD (DigitalOcean)
# - HTTP only inside container (DO provides HTTPS at the edge)
# - Port comes from $PORT
# - OAuth2 creds & tenant come from env vars
# =========================
server:
  port: ${PORT:8080}
  # Trust X-Forwarded-* from DigitalOcean so Spring reconstructs the external URL correctly
  forward-headers-strategy: framework
  servlet:
    session:
      timeout: 30m
      cookie:
        name: JSESSIONID
        http-only: true
        secure: true          # requires HTTPS at the edge (DO LB/App Platform)
        same-site: Lax         # correct for OAuth top-level redirect; avoids dropping JSESSIONID

spring:
  datasource:
    url: ${JDBC_URL:}
    username: ${DB_USER:}
    password: ${DB_PASS:}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: ${AZURE_CLIENT_ID}
            client-secret: ${AZURE_CLIENT_SECRET}
            # OIDC defaults to authorization_code; scopes below are typical
            scope:
              - openid
              - profile
              - email
              - offline_access      # refresh tokens if you later use authorized clients
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          azure:
            issuer-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID}/v2.0
            # For pure OIDC this is optional; principal defaults to 'sub'. If you need a specific claim
            # as principal for non-OIDC providers, you'd use user-name-attribute there.

# Optional: enable during troubleshooting; remove or set to INFO afterward
# logging:
#   level:
#     org.springframework.security: DEBUG

# =========================
# Local SSL profile (activate with: SPRING_PROFILES_ACTIVE=local-ssl)
# =========================
---
spring:
  config:
    activate:
      on-profile: local-ssl

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: ${KEYSTORE_PASSWORD:}
    key-store-type: PKCS12
    key-alias: amospringboot
