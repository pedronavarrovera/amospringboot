# =========================
# Default / PROD (DigitalOcean)
# - HTTP only inside container (DO provides HTTPS at the edge)
# - Port comes from $PORT
# - OAuth2 creds & tenant come from env vars
# =========================
server:
  port: ${PORT:8080}
  forward-headers-strategy: framework   # trust X-Forwarded-* from DO
  servlet:
    session:
      timeout: 30m
      cookie:
        name: JSESSIONID
        http-only: true
        secure: true          # DO terminates TLS at the edge; with forward headers Spring will still set Secure
        same-site: none       # critical for the post-login redirect cross-site flow

spring:
  datasource:
    url: ${JDBC_URL:}
    username: ${DB_USER:}
    password: ${DB_PASS:}
  jpa:
    hibernate:
      ddl-auto: validate
  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: ${AZURE_CLIENT_ID}
            client-secret: ${AZURE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
              - offline_access   # persist refresh tokens
            # baseUrl is inferred from request; with forward-headers-strategy it will be https://payment.amo.onl
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          azure:
            issuer-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID}/v2.0
            user-name-attribute: name               # full display name

# ===== Matrix API (server-to-server) =====
matrix:
  api:
    # In DO (Spring component) set: MATRIX_API_BASE_URL=https://api.amo.onl
    base-url: ${MATRIX_API_BASE_URL:https://api.amo.onl}

# =========================
# Local SSL profile (keep your keystore on 8443)
# Activate with:  SPRING_PROFILES_ACTIVE=local-ssl
# =========================
---
spring:
  config:
    activate:
      on-profile: local-ssl

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: ${KEYSTORE_PASSWORD:}   # set locally
    key-store-type: PKCS12
    key-alias: amospringboot
