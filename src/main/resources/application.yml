# =========================
# Default / PROD (DigitalOcean)
# - HTTP only inside container (DO provides HTTPS at the edge)
# - Port comes from $PORT
# - OAuth2 creds & tenant come from env vars
# =========================
server:
  port: ${PORT:8080}
  forward-headers-strategy: framework   # trust X-Forwarded-* from DO/edge
  servlet:
    session:
      timeout: 30m
      cookie:
        name: JSESSIONID
        http-only: true
        secure: true           # SameSite=None requires Secure
        same-site: none        # needed for OIDC redirect across domains

spring:
  datasource:
    url: ${JDBC_URL:}
    username: ${DB_USER:}
    password: ${DB_PASS:}
  jpa:
    hibernate:
      ddl-auto: validate

  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: ${AZURE_CLIENT_ID}
            client-secret: ${AZURE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
              - offline_access     # persist refresh tokens
            # baseUrl inferred via forward headers -> https://payment.amo.onl
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          azure:
            issuer-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID}/v2.0
            user-name-attribute: name

# ===== Matrix API (server-to-server) =====
matrix:
  container: ${MATRIX_CONTAINER:matrices}
  api:
    # WebClient base URL (configured in your WebClientConfig)
    base-url: ${MATRIX_API_BASE_URL:https://api.amo.onl}
    # Controller will call: {base-url}{payment-path}
    payment-path: ${MATRIX_API_PAYMENT_PATH:/payment}
    # Controller will call: {base-url}{blobs-path}?container=...
    blobs-path: ${MATRIX_API_BLOBS_PATH:/matrix/blobs}

# Application-level settings
app:
  timezone: ${APP_TIMEZONE:Europe/Brussels}

# =========================
# Local SSL profile (optional)
# Activate with: SPRING_PROFILES_ACTIVE=local-ssl
# =========================
---
spring:
  config:
    activate:
      on-profile: local-ssl

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: ${KEYSTORE_PASSWORD:}
    key-store-type: PKCS12
    key-alias: amospringboot
