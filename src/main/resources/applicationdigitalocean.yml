# =========================
# Default / PROD (DigitalOcean)
# - HTTP only inside container (DO provides HTTPS at the edge)
# - Port comes from $PORT
# - OAuth2 creds & tenant come from env vars
# =========================
server:
  port: ${PORT:8080}
  forward-headers-strategy: framework   # trust X-Forwarded-* from DO

management:
  endpoints:
    web:
      exposure:
        include: health,info

spring:
  security:
    oauth2:
      client:
        registration:
          azure:
            client-id: ${AZURE_CLIENT_ID}
            client-secret: ${AZURE_CLIENT_SECRET}
            scope:
              - openid
              - profile
              - email
            # baseUrl is inferred from request; with forward-headers-strategy it will be https://app.amo.onl
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          azure:
            # Use your tenant id from env
            issuer-uri: https://login.microsoftonline.com/${AZURE_TENANT_ID}/v2.0

# =========================
# Local SSL profile (keep your keystore on 8443)
# Activate with:  SPRING_PROFILES_ACTIVE=local-ssl
# =========================
---
spring:
  config:
    activate:
      on-profile: local-ssl

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: ${KEYSTORE_PASSWORD:}   # set locally
    key-store-type: PKCS12
    key-alias: amospringboot
