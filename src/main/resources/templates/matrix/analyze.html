<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Analyze Matrix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre.code { background:#0f172a; color:#e2e8f0; border-radius:.5rem; padding:1rem; overflow:auto; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-3">Analyze Matrix</h1>
      <div>
        <a class="btn btn-outline-secondary me-2" th:href="@{/matrix}">Matrix</a>
        <a class="btn btn-link" th:href="@{/home}">‚Üê Home</a>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <form id="analyzeForm" th:action="@{/matrix/analyze}" method="post" th:object="${form}" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Blob name *</label>
            <input class="form-control" th:field="*{blob_name}" placeholder="e.g. sample.b64" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Container (optional)</label>
            <input class="form-control" th:field="*{container}" placeholder="e.g. mycontainer">
          </div>
          <div class="col-12">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button id="submitBtn" class="btn btn-primary" type="submit">
              <span class="spinner-border spinner-border-sm me-2 d-none" id="spinner"></span>
              Analyze
            </button>
          </div>
        </form>

        <div class="mt-3" th:if="${error}">
          <div class="alert alert-danger" th:text="${error}"></div>
        </div>
      </div>
    </div>

    <div id="resultCard" class="card shadow-sm mt-4 d-none" th:classappend="${result} ? '' : ' d-none'">
      <div class="card-body">
        <h5 class="card-title">Result</h5>
        <pre class="code" id="resultPre" th:text="${#objects.toJson(result)}"> </pre>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('analyzeForm');
    const spinner = document.getElementById('spinner');
    const submitBtn = document.getElementById('submitBtn');
    const resultCard = document.getElementById('resultCard');
    const resultPre = document.getElementById('resultPre');

    // Progressive enhancement: AJAX submit
    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.remove('d-none');
      submitBtn.disabled = true;

      const data = new FormData(form);
      const params = new URLSearchParams();
      params.set('blob_name', data.get('blob_name'));
      const container = data.get('container');
      if (container) params.set('container', container);

      try {
        // We call the Spring JSON endpoint (GET) via fetch to avoid page reload
        const res = await fetch(`/matrix/analyze?${params.toString()}`, { method: 'GET' });
        const json = await res.json();
        resultPre.textContent = JSON.stringify(json, null, 2);
        resultCard.classList.remove('d-none');
      } catch (err) {
        resultPre.textContent = 'Request failed: ' + err;
        resultCard.classList.remove('d-none');
      } finally {
        spinner.classList.add('d-none');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
