<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Matrix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h3 mb-3">Matrix</h1>
      <a class="btn btn-link" th:href="@{/home}">← Back to Home</a>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Analyze Matrix Blob</h5>
            <p class="card-text">Download + decode blob, validate and compute insights.</p>
            <a class="btn btn-primary" th:href="@{/matrix/analyze}">Open Analyze</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Find Cycle</h5>
            <p class="card-text">Find A → B → shortest path back to A; optionally apply settlement.</p>
            <a class="btn btn-primary" th:href="@{/matrix/cycle/find}">Open Find Cycle</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
